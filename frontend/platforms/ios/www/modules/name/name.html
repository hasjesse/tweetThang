<ion-content>
  <div layout="column"
       layout-align="center center">
    <form name="nameForm"
          novalidate
          ng-submit="submitName()">

      <md-input-container flex>
        <label>Name</label>
        <input id="first_name"
               type="text"
               placeholder="Name"
               ng-model="user.name">
      </md-input-container>

      <div layout="column">
        <md-button class="md-raised md-accent"
                   type="submit">Play</md-button>
      </div>
    </form>
  </div>
</ion-content>
